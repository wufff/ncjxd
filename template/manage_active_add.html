               <div class="body">
                  <div class="formWrap">
                      <div class="layui-form">
                        <div class="layui-form-item">
                          <label class="layui-form-label">
                            <span class="red">* </span>
                            活动标题:
                           </label>
                          <div class="layui-input-inline active_title">
                            <input type="text" name="title"  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">
                            <span class="red">* </span>
                            主讲人:
                           </label>
                          <div class="layui-input-inline active_author">
                            <input type="text" name="title"  lay-verify="required" placeholder="主讲人" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">
                            <span class="red">* </span>
                            时间:
                           </label>
                          <div class="layui-input-inline active_time">
                            <input type="text" name="title"  lay-verify="required" placeholder="请输选择时间" autocomplete="off" class="layui-input">
                          </div>
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">
                            <span class="red">* </span>
                            简介:
                           </label>
                          <div class="layui-input-inline active_info">
                             <textarea class="layui-textarea"></textarea>
                          </div>
                        </div>
                         <div class="layui-form-item">
                          <label class="layui-form-label">
                            <span class="red">* </span>
                            活动封面
                           </label>
                          <div class="layui-input-inline active_upload">
                              <button class="layui-btn layui-btn-normal" id="upImg">选择文件上传</button>
                              <span>（尺寸大于280像素*157像素，大小小于5M，支持JPG/JPEG/PNG/GIF/BMP类型的图片）</span>
                          </div>

                          <div class="layui-form-item">
                              <div class="layui-input-block">
                               <div class="inner">
                                  <img src="" id="viewImg" 
                                   alt="封面图预览" 
                                  >
                               </div>
                            </div>
                          </div>

                          
                        </div>
                        <div class="layui-form-item">
                          <label class="layui-form-label">
                            <span class="red">* </span>
                            活动视频
                           </label>
                          <div class="layui-input-inline active_upload">
                              <button class="layui-btn layui-btn-primary" id="selectVideo">选择文件</button>
                              <button class="layui-btn layui-btn-normal" id="upVideo">批量上传</button>
                              <span> （单个视频不超过500MB，支持MP4格式，最多可添加5个视频）</span>
                          </div>
                          <div class="layui-form-item">
                              <div class="layui-input-block upTable">
                                 <div class="layui-upload-list">
                                      <table class="layui-table">
                                        <thead>
                                          <tr><th>文件名</th>
                                          <th>大小</th>
                                          <th>状态</th>
                                          <th>操作</th>
                                        </tr></thead>
                                        <tbody id="demoList"></tbody>
                                      </table>
                                    </div>
                               </div>
                          </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">
                              <span class="red">* </span>
                              相关文档
                             </label>
                              <div class="layui-input-inline active_upload">
                                  <button class="layui-btn layui-btn-primary" id="selectWord">选择文件</button>
                                  <button class="layui-btn layui-btn-normal" id="upWord">批量上传</button>
                                  <span>（支持格式：office文档、图片、pdf文档，最多可添加5个文件）</span>
                              </div>
                        </div>
                           <div class="layui-form-item">
                              <div class="layui-input-block upTable">
                                 <div class="layui-upload-list">
                                      <table class="layui-table">
                                        <thead>
                                          <tr><th>文件名</th>
                                          <th>大小</th>
                                          <th>状态</th>
                                          <th>操作</th>
                                        </tr></thead>
                                        <tbody id="wordView"></tbody>
                                      </table>
                                    </div>
                               </div>
                          </div>
                      </div>
