<!DOCTYPE>
<html>
<head>
<meta charset="utf-8">
<title>发布</title>
<meta name="description" content="">
<meta name="keywords" content="">
<!--[if lt IE 10]>
        <script src="/ncjxdPage/static/src/js/ie_update.js"></script>
<![endif]-->
<link rel="stylesheet" href="http://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
<link rel="stylesheet" type="text/css" href="../static/src/layui/css/layui.css">
<link rel="stylesheet" type="text/css" href="../static/src/style/public.css">
<link rel="stylesheet" type="text/css" href="../static/src/style/issue.css">

</head>
<body>    
    
    <div class="container page_wrap">
       <h4>发布 动态/公告/通知</h4>
      <div id="issue" class="control">
          <div class="layui-form" >
            <div class="layui-form-item">
                <label class="layui-form-label">
                <span class="red">*</span>  
                标题：
                </label>
                <div class="layui-input-block title">
                  <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
               
            <label class="layui-form-label">
              <span class="red">*</span>  
              类型：
            </label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="动态">
                <input type="radio" name="sex" value="女" title="公告" checked>
                <input type="radio" name="sex" value="男" title="通知">
              </div>
            </div>
            <div class="layui-form-item">
              <label class="layui-form-label">
              <span class="white">*</span>  
              来源:
            </label>
              <div class="layui-input-block rec">
                <input type="text" name="title" required  lay-verify="required" placeholder="请输入来源" autocomplete="off" class="layui-input">
              </div>
            </div>
             <div class="layui-form-item">
              <label class="layui-form-label">
                <span class="red">*</span>  
              发布时间:
            </label>
              <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="立即发布">
                <input type="radio" name="sex" value="女" title="定时发布" checked>
              </div>
            </div>
               <div class="layui-form-item">
              <label class="layui-form-label">
                <span class="red">*</span>  
              内容:
            </label>
              <div class="layui-input-block">
                   <script type="text/javascript" charset="utf-8" src="../static/src/js/lib/ueditor/ueditor.config.js"></script>
                   <script type="text/javascript" charset="utf-8" src="../static/src/js/lib/ueditor/ueditor.all.js"> </script>
                   <script type="text/javascript" charset="utf-8" src="../static/src/js/lib/ueditor/lang/zh-cn/zh-cn.js"></script>
                   <script id="editor" type="text/plain" style="width:100%;height:300px;"></script>
              </div>
            </div>
            <div class="layui-form-item margin">
                <label class="layui-form-label">
                <span class="white">*</span>  
                button
                </label>
                <div class="layui-input-block title">
                   <button class="layui-btn layui-btn-primary">上传文件</button>
                   <span class="note">注：最多可以上传10个文件</span>
                </div>
            </div>
        </div>
      </div>
    </div>  
</body>
<script src="../static/src/js/lib/require.js"></script>
<script src="../static/src/js/re-config.js"></script>
<script src="../static/src/js/issue.js"></script>
</html>
